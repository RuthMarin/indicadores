<div *ngFor="let property of dataValues">
	<div class="card-container" style="display: grid;">
    <div class="card" target="_blank" rel="noopener" [routerLink]="['/indicator-detail', property.codigo]">
      <span style="font-size: large;">{{property.nombre}}</span>
       <p style="font-size:12px;color: green;font-weight: bold;">{{property.unidad_medida}}
       	 <fa-icon [icon]="faConfing" style = "color: #1976d2; margin-left:5px" [routerLink]="['/list-indicator', property.codigo]"></fa-icon>
       </p>
   </div>
  </div> 
</div>
